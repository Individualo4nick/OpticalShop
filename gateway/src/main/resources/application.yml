server:
  port: 80

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: DEBUG

spring:
  cloud:
    gateway:
      httpserver:
        wiretap: true
      httpclient:
        wiretap: true
        ssl:
          useInsecureTrustManager: true
      routes:
        - id: login
          uri: http://localhost:8080
          predicates:
            - Path=/auth/login
          filters:
            - RewritePath=/auth/login, /auth/token

        - id: refresh
          uri: http://localhost:8080
          predicates:
            - Path=/auth/refresh
          filters:
            - TokenValidationFilter

        - id: get_user_info
          uri: http://localhost:8888
          predicates:
            - Path=/user/{*login}

        - id: get_products
          uri: http://localhost:8888
          predicates:
            - Path=/product

        - id: get_product
          uri: http://localhost:8888
          predicates:
            - Path=/product/{*id}

        - id: add_product_to_shopping_cart
          uri: http://localhost:8888
          predicates:
            - Path=/product/add/{*id}

        - id: comment_endpoints
          uri: http://localhost:8888
          predicates:
            - Path=/product/comment/{*product_id}

        - id: delete_comment_endpoint
          uri: http://localhost:8888
          predicates:
            - Path=/admin/comment/{*comment_id}


        - id: create_product
          uri: http://localhost:8888
          predicates:
            - Path=/admin/create_product

        - id: add_product
          uri: http://localhost:8888
          predicates:
            - Path=/admin/delete_product/{*id}

        - id: help
          uri: https://spring.io/guides
          predicates:
            - Path=/help
          filters:
            - RedirectTo=302, https://spring.io/guides