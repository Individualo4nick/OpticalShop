server:
  port: 80

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: DEBUG

spring:
  cloud:
    gateway:
      httpserver:
        wiretap: true
      httpclient:
        wiretap: true
        ssl:
          useInsecureTrustManager: true
      routes:
        - id: login
          uri: http://store-authorization:8080
          predicates:
            - Path=/auth/login
          filters:
            - RewritePath=/auth/login, /auth/token

        - id: refresh
          uri: http://store-authorization:8080
          predicates:
            - Path=/auth/refresh

        - id: product_endpoints
          uri: http://optical-shop:8888
          predicates:
            - Path=/admin/product/{*id}
          filters:
            - TokenValidationFilter
            - AdminFilter

        - id: get_product
          uri: http://optical-shop:8888
          predicates:
            - Path=/product/{*id}

        - id: get_products
          uri: http://optical-shop:8888
          predicates:
            - Path=/product

        - id: comment_endpoints
          uri: http://optical-shop:8888
          predicates:
            - Path=/product/comment/{*product_id}
          filters:
            - TokenValidationFilter

        - id: delete_comment_endpoint
          uri: http://optical-shop:8888
          predicates:
            - Path=/admin/comment/{*comment_id}
          filters:
            - TokenValidationFilter
            - AdminFilter

        - id: create_product
          uri: http://optical-shop:8888
          predicates:
            - Path=/admin/product
          filters:
            - TokenValidationFilter
            - AdminFilter

        - id: update_product
          uri: http://optical-shop:8888
          predicates:
            - Path=/admin/product
          filters:
            - TokenValidationFilter
            - AdminFilter