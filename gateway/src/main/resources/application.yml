server:
  port: 80

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: DEBUG

spring:
  cloud:
    gateway:
      httpserver:
        wiretap: true
      httpclient:
        wiretap: true
        ssl:
          useInsecureTrustManager: true
      routes:
        - id: login
          uri: http://localhost:8080
          predicates:
            - Path=/auth/login
          filters:
            - RewritePath=/auth/login, /auth/token

        - id: refresh
          uri: http://localhost:8080
          predicates:
            - Path=/auth/refresh
          filters:
            - TokenValidationFilter

        - id: user
          uri: http://localhost:8888
          predicates:
            - Path=/user/**

        - id: help
          uri: https://spring.io/guides
          predicates:
            - Path=/help
          filters:
            - RedirectTo=302, https://spring.io/guides